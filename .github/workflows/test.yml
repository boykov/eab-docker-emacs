name: Greeting from Github

on:
  push:
    branches:
      - dev

jobs:
  eab-job:
    name: EAB Job
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Copy emacs-28.1 and build image
        env:
          VER: 0.0.5
        run: |
          cp -rp ../../emacs-28.1 ./
          cp -rp ../../dictd ./
          docker build -f dockerfiles/Dockerfile.emacs28.1 -t harbor.homew.keenetic.pro/eab/eab-emacs28:$VER .
